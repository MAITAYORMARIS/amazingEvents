<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/style-index.css">
  <title>Contact</title>
</head>

<body>
  <header>
    <nav class="navbar bg-dark" data-bs-theme="dark">
      <div class="container">
        <div class="navbar-brand" href="#">
          <img src="../multimedia/Logos/Logo Amazing Events.png" alt="amazing events">
        </div>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./upcoming.html">Upcoming Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./past.html">Past Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./stats.html">Stats</a>
          </li>
        </ul>
      </div>
    </nav>

  </header>
  <main>
    <section class="navegacion navContact">
      <div class="navegacionHeaderDos">
        <a href="./past.html"><i class="fa-solid fa-angle-left"></i></a>
        <a class="textoDDD" href="#">Contact</a>
        <a href="./stats.html"><i class="fa-solid fa-angle-right"></i></a>
      </div>

    </section>
    <section class="formulario">
      <div class="contacto">
        <form class="mb-3">
          <div >
            <label for="nombre" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputNombre">
          </div>
          <div >
            <label for="mail" class="form-label">EMail</label>
            <input type="mail" class="form-control" id="inputMail">
          </div>
          <div >
            <label for="comentario" class="form-label">Message</label>
            <textarea type="text" class="form-control" id="inputMail" rows="4"></textarea>
          </div>
    
          <div >
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
      
    </section>

    
  </main>

  <footer class="bg-dark">
    <section class="footer-content">
      <div class="redes">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-square-instagram"></i>
        <i class="fa-brands fa-square-whatsapp"></i>
      </div>
      <div class="favicon">ACNUR DIC12<img src="../multimedia/Logos/favicon.png"></div>
    </section>
  </footer>




  <!-- SCRIPT BOOTSTRAP -->
